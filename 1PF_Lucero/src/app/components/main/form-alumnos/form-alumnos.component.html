<div class="container">
  <div>
    <form *ngIf="option == 'Add'" [formGroup]="formularioAdd" (ngSubmit)="addAlumno()">
      <h2>Agregar Alumno</h2>
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="lastName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Edad</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="age">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="email">
      </mat-form-field>
      <button class="ancho" mat-raised-button color="primary">Agregar</button>
    </form>
  </div>
  <div>
    <form *ngIf="option == 'Edit'" [formGroup]="formularioEdit" (ngSubmit)="editAlumno()">
      <h2>Editar Alumno</h2>
      <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input type="number" matInput autocomplete="off" formControlName="id">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="lastName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Edad</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="age">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="email">
      </mat-form-field>
      <button class="ancho" mat-raised-button color="primary">Agregar</button>
    </form>
  </div>

  <div>
    <form *ngIf="option == 'Delete'" [formGroup]="formularioDelete" (ngSubmit)="deleteAlumno()">
      <h2>Borrar Alumno</h2>
      <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input type="number" matInput autocomplete="off" formControlName="id">
      </mat-form-field>
      <button class="ancho" mat-raised-button color="primary">Eliminar</button>
    </form>
  </div>
</div>
<br />
