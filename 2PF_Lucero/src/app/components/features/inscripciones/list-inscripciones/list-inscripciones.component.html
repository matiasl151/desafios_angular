<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Curso Inscripto</th>
        <th scope="col">Alumno</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inscripcion of inscripciones">
        <td>{{ inscripcion.id }}</td>
        <td>{{ inscripcion.curso.name }}</td>
        <td>{{ inscripcion.alumno.name }} {{ inscripcion.alumno.lastName }}</td>
        <td>
          <button
            mat-button
            color="primary"
            [routerLink]="['/inscripciones/edit-inscripcion', inscripcion.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="primary" (click)="onDelete(inscripcion.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-button
            color="primary"
            [routerLink]="[
              '/inscripciones/details-inscripcion',
              inscripcion.id
            ]">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <br />
  <button
    mat-raised-button
    color="primary"
    routerLink="/inscripciones/add-inscripcion">
    Agregar Inscripcion
  </button>
</div>
