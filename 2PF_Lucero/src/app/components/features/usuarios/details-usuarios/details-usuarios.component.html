<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Usuario: {{ user.username }} - {{ user.email }}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>Roles:</mat-card-title>
      <mat-list>
        <mat-list-item>
          <span mat-line>{{ user.role }}</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/main/usuarios">
        Volver
      </button>
    </mat-card-actions>
  </mat-card>
</div>
