<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Email</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of listAlumnos">
        <td>{{ alumno.id }}</td>
        <td>{{ alumno.name }}</td>
        <td>{{ alumno.lastName }}</td>
        <td>{{ alumno.age }}</td>
        <td>{{ alumno.email }}</td>
        <td>
          <span *ngIf="this.rolActivo === 'admin'">
            <button
              mat-button
              color="primary"
              [routerLink]="['/main/alumnos/edit-alumno', alumno.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-button
              color="primary"
              (click)="deleteAlumno(alumno.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </span>
          <button
            mat-button
            color="primary"
            [routerLink]="['/main/alumnos/details-alumno', alumno.id]">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <br />
  <span *ngIf="this.rolActivo === 'admin'">
    <button
      mat-raised-button
      color="primary"
      routerLink="/main/alumnos/add-alumno">
      Agregar Alumno
    </button>
  </span>
</div>
